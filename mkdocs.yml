        - 'Risikoanalyse': 'Risikoanalyse.md'
        - 'Dienstanalyse nach dem V-Modell': 'Dienstanalyse nach dem V-Modell.md'
        - 'Nutzwertanalyse': 'Nutzwertanalyse.md'
        - 'Literaturverzeichnis': 'Literaturverzeichnis.md'
        - 'Abbildungsverzeichnis': 'Abbildungsverzeichnis.md'
        - 'Tabellenverzeichnis': 'Tabellenverzeichnis.md'
        - 'Anhang': 'Projektauftrag.md'
    - 'Feinplanung':
        - 'Zeitplan': 'Ganttdiagramm.md'
        - 'Netzwerkplan': 'Netzwerkplan.md'
    - 'Implementierung des Verlwaltungsnetzwerkes':
        - 'Dokumentation': 'Dokumentation.md'
        - 'Handbuch': 'Handbuch.md'
        - 'Download der Notenverwaltungssoftware': 'Download.md'
